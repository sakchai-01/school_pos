{% extends "base.html" %}

{% block title %}แก้ไขนักเรียน{% endblock %}

{% block content %}
<h2>แก้ไขนักเรียน {{ student_id }}</h2>

<form method="POST">
    <label>ชื่อ:</label>
    <input type="text" name="name" value="{{ student[0] }}" required><br><br>

    <label>รหัสผ่านใหม่ (เว้นว่างถ้าไม่เปลี่ยน):</label>
    <input type="password" name="password"><br><br>

    <label>ยอดเงิน:</label>
    <input type="number" step="0.01" name="balance" value="{{ student[1] }}" required><br><br>

    <button type="submit">บันทึก</button>
</form>
{% endblock %}
